    <script>
        $(function(){
            $(".link").click(function(){
                var value=$(this).attr("data-filter")
                if(value=="all"){
                    $(".imgBox").show(500)
                }
                else{
                    $(".imgBox").not("."+value).hide(500);
                    $(".imgBox").filter("."+value).show(500);
                }

                $(this).addClass("active").siblings().removeClass("active");

            });
        });
    </script>
